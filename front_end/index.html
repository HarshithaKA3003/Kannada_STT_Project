<!DOCTYPE html>
<html lang="kn">
<head>
    <meta charset="UTF-8">
    <title>Kannada STT Output Viewer</title>

    <style>
        body {
            font-family: "Noto Sans Kannada", Arial, sans-serif;
            padding: 20px;
        }
        .box {
            background: #f7f7f7;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 18px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

<h2>Kannada Sentence corrector Output</h2>

<input type="file" id="audioInput" accept=".wav,.mp3,.m4a,.mp4">
<button onclick="uploadAudio()">Upload & Process</button>

<div class="box" id="text">ðŸ—£ Transcribed: </div>
<div class="box" id="pos">ðŸ”  POS Tags: </div>
<div class="box" id="verb">âœ” Corrected Verb: </div>
<div class="box" id="final">ðŸ”€ Final Sentence: </div>

<script>
function uploadAudio() {
    const file = document.getElementById("audioInput").files[0];
    if (!file) {
        alert("Please select an audio file");
        return;
    }

    let formData = new FormData();
    formData.append("audio", file);

    fetch("/process_audio", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert("Error: " + data.error);
            return;
        }

        document.getElementById("text").innerText =
            "ðŸ—£ Transcribed: " + (data.transcribed_text || "N/A");

        document.getElementById("pos").innerText =
            "ðŸ”  POS Tags:\n" + JSON.stringify(data.pos_tags, null, 2);

        document.getElementById("verb").innerText =
            "âœ” Corrected Verb: " + (data.corrected_verb || "N/A");

        document.getElementById("final").innerText =
            "ðŸ”€ Final Sentence: " + (data.final_sentence || "N/A");
    })
    .catch(err => alert("Error: " + err));
}
</script>

</body>
</html>
