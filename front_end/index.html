<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kannada Speech-to-Text</title>

<style>
    body {
        background: #f2f2f2;
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 450px;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .upload-box {
        border: 2px dashed #555;
        padding: 30px;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
        color: #444;
    }
    .upload-box:hover {
        background: #fafafa;
        border-color: #0099ff;
    }

    #fileInput { display: none; }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        border: none;
        background: #0099ff;
        color: white;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }
    button:hover {
        background: #007acc;
    }

    .output-box {
        margin-top: 25px;
        background: #f9f9f9;
        border-radius: 8px;
        padding: 15px;
        white-space: pre-wrap;
        text-align: left;
        font-size: 14px;
        border: 1px solid #ddd;
    }

    .loader {
        display: none;
        margin-top: 10px;
        color: #007acc;
        font-weight: bold;
    }
</style>

</head>
<body>

<div class="container">
    <h2>üéô Kannada Speech-to-Text</h2>

```
<div class="upload-box" onclick="document.getElementById('fileInput').click()">
    Click to Upload Audio üéµ<br><br>
    <small>(WAV, MP3, M4A accepted)</small>
</div>

<input type="file" id="fileInput" accept="audio/*">

<button onclick="transcribe()">Transcribe</button>

<div class="loader" id="loader">‚è≥ Transcribing... Please wait</div>

<div class="output-box" id="output"></div>
```

</div>

<script>
async function transcribe() {
    const file = document.getElementById("fileInput").files[0];
    if (!file) {
        alert("Please upload an audio file!");
        return;
    }

    const form = new FormData();
    form.append("file", file);

    document.getElementById("loader").style.display = "block";

    try {
        const res = await fetch("http://localhost:8000/stt", {
            method: "POST",
            body: form
        });

        const data = await res.json();
        document.getElementById("output").innerText = data.text || JSON.stringify(data, null, 2);
    } catch (err) {
        document.getElementById("output").innerText = "‚ö† Error connecting to server!";
    }

    document.getElementById("loader").style.display = "none";
}
</script>

</body>
</html>
