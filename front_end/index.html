<!DOCTYPE html>
<html lang="kn">
<head>
    <meta charset="UTF-8">
    <title>Kannada STT Output Viewer</title>

    <style>
        body {
            font-family: "Noto Sans Kannada", Arial, sans-serif;
            padding: 20px;
        }
        .box {
            background: #f7f7f7;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            line-height: 1.7;
            font-size: 18px;
            white-space: pre-wrap; /* makes POS tags readable */
        }
    </style>
</head>
<body>

<h2>Kannada Speech-to-Text Output</h2>

<input type="file" id="fileInput" accept=".json">
<p>âž¡ Select <b>output.json</b></p>

<div class="box" id="text">ðŸ—£ Transcribed: </div>
<div class="box" id="pos">ðŸ”  POS Tags: </div>
<div class="box" id="verb">âœ” Corrected Verb: </div>
<div class="box" id="final">ðŸ”€ Final Sentence: </div>

<script>
document.getElementById("fileInput").addEventListener("change", function(event) {
    const file = event.target.files[0];
    const reader = new FileReader();

    reader.onload = function(e) {
        const data = JSON.parse(e.target.result);

        document.getElementById("text").innerText =
            "ðŸ—£ Transcribed: " + (data.transcribed_text || "N/A");

        document.getElementById("pos").innerText =
            "ðŸ”  POS Tags:\n" + (data.pos_tags ? JSON.stringify(data.pos_tags, null, 2) : "N/A");

        document.getElementById("verb").innerText =
            "âœ” Corrected Verb: " + (data.corrected_verb || "N/A");

        document.getElementById("final").innerText =
            "ðŸ”€ Final Sentence: " + (data.final_sentence || "N/A");
    };

    reader.readAsText(file);
});
</script>

</body>
</html>
